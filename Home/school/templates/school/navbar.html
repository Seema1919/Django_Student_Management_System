<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <style>
        nav {
            background-color: #2c3e50;
            padding: 15px 30px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        {% if user.is_authenticated %}
            {% if user.is_superuser or user.is_staff %}
                <!-- Admin Navbar -->
                <li><a href="/admin/">Admin Dashboard</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <!-- Student Navbar -->
                <li><a href="/admin/">Admin</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% endif %}
        {% else %}
            <!-- Guest Navbar -->
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
        {% endif %}
    </ul>
</nav>

</body>
</html>
